<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="sudoku.css">
    <title>Sudoku</title>
    <script src="examples.js"></script>
    <script src="sudoku.js"></script>

</head>

<body>
    <h1>Sodoku</h1>
    <hr />
    <br />
    <div id="buttons"></div>
    <br />
    <!-- 9x9 board -->
    <div id="board"></div>

    <br />

    <!-- Digits -->
    <div id="digits"></div>
    <br />
    <div id="clear"></div>

    <!-- Overlays -->
    <div id="winOverlay" onclick="off('winOverlay')">
        <div id="textOverlay">Congratulations, correct solution!</div>
    </div>

    <div id="lossOverlay" onclick="off('lossOverlay')">
        <div id="textOverlay">Wrong!</div>
    </div>

    <div id="tipsOverlay" onclick="off('tipsOverlay')">
        <div id="textOverlay">
            How to play:
            Click on the tile before selecting a digit at the bottom, or clear to remove a digit from a tile.
            Click on two digits, or the same digit twice, for corner placements.
            Submit when done!
        </div>
    </div>

    <div id="hintOverlay" onclick="off('hintOverlay')">
        <div id="textOverlay">Don't cheat!!</div>
    </div>

</body>
